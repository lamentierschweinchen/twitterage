<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="titleimage.jpg" alt="Twitter Age Calculator" class="title-image">
    <h1>What is your Twitter age?</h1>
    <label for="actualAge">Your age</label>
    <input type="number" id="actualAge" placeholder="Enter your age">
    
    <label for="twitterYears">Years on Twitter</label>
    <input type="number" id="twitterYears" placeholder="Enter years on Twitter">
    
    <button onclick="calculateTwitterAge()">Calculate</button>
    
    <div class="result" style="display: none;">
      <p id="resultText"></p>
      <img src="" alt="Twitter Age Image" id="ageImage">
      <p id="behaviorText"></p>
      <button onclick="resetCalculator()">Try Again</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
