<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="number" id="actualAge" placeholder="Enter actual age">
    <input type="number" id="twitterYears" placeholder="Enter years on Twitter">
    <button onclick="calculateTwitterAge()">Calculate</button>
    <p id="result"></p>
    <img id="ageImage" src="" alt="Age Group Image" style="max-width: 100%; display: none;">
  </div>

  <script src="script.js"></script>
</body>
</html>
