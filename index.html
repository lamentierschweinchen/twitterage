<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-image">
    <img src="titleimage.jpg" alt="Title Image">
  </div>

  <div class="calculator">
    <h1>What is your Twitter age?</h1>
    <input type="number" id="actualAge" placeholder="Your age">
    <input type="number" id="twitterYears" placeholder="Years on Twitter">
    <button onclick="calculateTwitterAge()">Calculate</button>
    <p id="result"></p>
    <img id="ageImage" src="" alt="Age Group Image" style="max-width: 80%; display: none;">
  </div>

  <script src="script.js"></script>
</body>
</html>
